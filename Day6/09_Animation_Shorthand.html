<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Shorthand Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: coral;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: moveBox 2s ease-in-out 0.5s 3 alternate both;
        }

        @keyframes moveBox {
            0% {
                transform: translateX(0);
                background: coral;
            }
            100% {
                transform: translateX(300px);
                background: teal;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
