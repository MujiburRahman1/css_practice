<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transform Scale Example</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 50px auto;
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.3); /* Scales the box to 130% on hover */
        }
    </style>
</head>
<body>
    <div class="box">Hover me!</div>
</body>
</html>
