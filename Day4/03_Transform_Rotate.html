<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transform Rotate Example</title>
    <style>
        .rotate-box {
            width: 150px;
            height: 150px;
            background: #4caf50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 50px auto;
            /* Rotate the box by 45 degrees */
            transform: rotate(45deg);
            /* Optional: add a smooth transition for hover effect */
            transition: transform 0.3s;
        }
        .rotate-box:hover {
            /* Rotate further on hover */
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="rotate-box">
        Rotated Box
    </div>
</body>
