<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Shadow Example</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            background: #f0f0f0;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has a shadow!
    </div>
</body>
</html>
