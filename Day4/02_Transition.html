<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transition Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #3498db;
            transition: background 0.5s, transform 0.5s;
        }
        .box:hover {
            background: #e74c3c;
            transform: scale(1.2) rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
