<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Hover Effect Example</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            width: 280px;
            padding: 24px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-12px) scale(1.04);
            box-shadow: 0 12px 32px rgba(0,0,0,0.18);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .card h3 {
            margin: 0 0 10px;
            font-size: 1.3em;
        }
        .card p {
            color: #555;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Nature">
        <h3>Nature Card</h3>
        <p>Experience the beauty of nature with this stunning landscape card.</p>
    </div>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="City">
        <h3>City Card</h3>
        <p>Discover the vibrant city life with this modern cityscape card.</p>
    </div>
</body>
</html></div>
