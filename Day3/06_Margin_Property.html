<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Margin Property Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            margin: 40px 20px 60px 10px; /* top right bottom left */
            /* You can also use:
               margin-top: 40px;
               margin-right: 20px;
               margin-bottom: 60px;
               margin-left: 10px;
            */
        }
    </style>
</head>
<body>
    <h2>CSS Margin Property Example</h2>
    <div class="box">
        This box has custom margins.
    </div>
</body>
</html>
