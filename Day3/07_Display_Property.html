<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Display Property Example</title>
    <style>
        .block-example {
            display: block;
            background: #cce5ff;
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline-example {
            display: inline;
            background: #d4edda;
            padding: 10px;
            margin-right: 10px;
        }
        .inline-block-example {
            display: inline-block;
            background: #fff3cd;
            padding: 10px;
            margin-right: 10px;
        }
        .none-example {
            display: none;
        }
    </style>
</head>
<body>
    <h2>CSS Display Property Examples</h2>

    <div class="block-example">This is a block element (display: block)</div>
    <span class="inline-example">This is an inline element (display: inline)</span>
    <span class="inline-block-example">This is an inline-block element (display: inline-block)</span>
    <div class="none-example">You can't see me (display: none)</div>
</body>
</html></html>
