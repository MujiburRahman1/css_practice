<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Padding Property Example</title>
    <style>
        .padded-box {
            background-color: #e0e0e0;
            padding: 30px; /* Adds 30px padding on all sides */
            border: 2px solid #333;
            width: 300px;
            margin: 40px auto;
        }

        .padded-box-individual {
            background-color: #c0eaff;
            padding: 20px 40px 10px 5px;
            padding-right: 40px;
            padding-bottom: 10px;
            padding-left: 5px;
            border: 2px dashed #0077aa;
            width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="padded-box">
        This box uses <strong>padding: 30px;</strong> to add space inside the border on all sides.
    </div>
    <div class="padded-box-individual">
        This box uses <strong>individual padding properties</strong> (top, right, bottom, left) for different spacing.
    </div>
</body>
