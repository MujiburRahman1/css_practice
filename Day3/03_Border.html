<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border Example</title>
    <style>
        .border-example {
            border: 3px solid #3498db; /* width, style, color */
            padding: 20px;
            margin: 30px;
            border-radius: 10px; /* rounded corners */
        }
    </style>
</head>
<body>
    <div class="border-example">
        This div has a blue solid border with rounded corners.
    </div>
</body>
</html>
