<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Units Example</title>
    <style>
        .px-example {
            font-size: 24px;
            margin-bottom: 16px;
        }
        .em-example {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .rem-example {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .percent-example {
            width: 50%;
            background: #e0e0e0;
            padding: 10px;
            margin-bottom: 20px;
        }
        .vw-example {
            font-size: 5vw;
            color: #0077cc;
        }
        .vh-example {
            height: 20vh;
            background: #f0c;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="px-example">This uses <b>px</b> (pixels)</div>
    <div class="em-example">This uses <b>em</b> (relative to parent font-size)</div>
    <div class="rem-example">This uses <b>rem</b> (relative to root font-size)</div>
    <div class="percent-example">This uses <b>%</b> (percentage of parent)</div>
    <div class="vw-example">This uses <b>vw</b> (viewport width)</div>
    <div class="vh-example">This uses <b>vh</b> (viewport height)</div>
</body>
</html>
