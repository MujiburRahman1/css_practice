<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Height & Width Example</title>
    <style>
        .box1 {
            width: 300px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 150px;
            margin-bottom: 20px;
        }
        .box2 {
            width: 50%;
            height: 100px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="box1">300px wide, 150px tall</div>
    <div class="box2">50% wide, 100px tall</div>
</body>
</html>
