<!-- What_is_CSS.html -->
<!DOCTYPE html>
<html>
<head>
  <title>What is CSS?</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #336699;
    }
    p {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>What is CSS?</h1>
  <p>
    CSS (Cascading Style Sheets) is a language used to style and layout web pages. It allows you to control colors, fonts, spacing, and positioning of HTML elements.
  </p>
</body>
</html>
