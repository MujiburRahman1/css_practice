<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Codes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
        .color-sample {
            width: 40px;
            height: 20px;
            display: inline-block;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body></body>
    <h2 style="text-align:center;">Common Colors: RGB &amp; Hex Codes</h2>
    <table>
        <tr>
            <th>Color</th>
            <th>Sample</th>
            <th>RGB</th>
            <th>Hex</th>
        </tr>
        <tr>
            <td>White</td>
            <td><span class="color-sample" style="background:#FFFFFF"></span></td>
            <td>rgb(255,255,255)</td>
            <td>#FFFFFF</td>
        </tr>
        <tr>
            <td>Black</td>
            <td><span class="color-sample" style="background:#000000"></span></td>
            <td>rgb(0,0,0)</td>
            <td>#000000</td>
        </tr>
        <tr>
            <td>Red</td>
            <td><span class="color-sample" style="background:#FF0000"></span></td>
            <td>rgb(255,0,0)</td>
            <td>#FF0000</td>
        </tr>
        <tr>
            <td>Green</td>
            <td><span class="color-sample" style="background:#008000"></span></td>
            <td>rgb(0,128,0)</td>
            <td>#008000</td>
        </tr>
        <tr>
            <td>Blue</td>
            <td><span class="color-sample" style="background:#0000FF"></span></td>
            <td>rgb(0,0,255)</td>
            <td>#0000FF</td>
        </tr>
        <tr>
            <td>Yellow</td>
            <td><span class="color-sample" style="background:#FFFF00"></span></td>
            <td>rgb(255,255,0)</td>
            <td>#FFFF00</td>
        </tr>
        <tr>
            <td>Cyan</td>
            <td><span class="color-sample" style="background:#00FFFF"></span></td>
            <td>rgb(0,255,255)</td>
            <td>#00FFFF</td>
        </tr>
        <tr>
            <td>Magenta</td>
            <td><span class="color-sample" style="background:#FF00FF"></span></td>
            <td>rgb(255,0,255)</td>
            <td>#FF00FF</td>
        </tr>
    </table>
</body>
</html>
