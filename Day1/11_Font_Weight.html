<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Weight Examples</title>
    <style>
        .normal {
            font-weight: normal;
            text-decoration: underline;
        }
        .bold {
            font-weight: bold;
            text-decoration: overline;
        }
        .lighter {
            font-weight: lighter;
            text-decoration: line-through;
        }
        .bolder {
            font-weight: bolder;
            text-decoration: underline overline;
        }
        .weight100 {
            font-weight: 100;
            text-decoration: none;
        }
        .weight400 {
            font-weight: 400;
            text-decoration: underline;
        }
        .weight700 {
            font-weight: 700;
            text-decoration: overline;
        }
        .weight900 {
            font-weight: 900;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h2>Font Weight Examples</h2>
    <p class="normal">This is normal font weight.</p>
    <p class="bold">This is bold font weight.</p>
    <p class="lighter">This is lighter font weight.</p>
    <p class="bolder">This is bolder font weight.</p>
    <p class="weight100">This is font-weight: 100.</p>
    <p class="weight400">This is font-weight: 400 (normal).</p>
    <p class="weight700">This is font-weight: 700 (bold).</p>
    <p class="weight900">This is font-weight: 900.</p>
</body>
</html>
