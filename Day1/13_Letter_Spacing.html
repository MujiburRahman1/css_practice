<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Spacing Examples</title>
    <style>
        .normal {
            letter-spacing: normal;
        }
        .wide {
            letter-spacing: 4px;
        }
        .wider {
            letter-spacing: 10px;
        }
        .narrow {
            letter-spacing: -1px;
        }
    </style>
</head>
<body>
    <h2>Letter Spacing Examples</h2>
    <p class="normal">This is normal letter spacing.</p>
    <p class="wide">This is wide letter spacing (4px).</p>
    <p class="wider">This is even wider letter spacing (10px).</p>
    <p class="narrow">This is narrow letter spacing (-1px).</p>
</body>
</html>
