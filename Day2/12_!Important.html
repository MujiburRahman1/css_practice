<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS !important Example</title>
    <style>
        p {
            color: blue;
        }
        .highlight {
            color: red !important;
        }
        #special {
            color: green;
        }
    </style>
</head>
<body>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph uses <code>!important</code> to force red color.</p>
    <p class="highlight" id="special">This paragraph has both a class and an ID, but <code>!important</code> wins, so it's red.</p>
</body>
</html>
