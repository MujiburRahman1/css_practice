<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Universal Selector Explanation</title>
    <style>
        * {
            color: blue;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Universal Selector (*) in CSS</h1>
    <p>
        The universal selector (<code>*</code>) selects all elements on the page.
        It is useful for applying a style to every element.
    </p>
    <ul>
        <li>This list item is also affected.</li>
        <li>So is this one!</li>
    </ul>
    <p>
        In the CSS above, <code>* { color: blue; }</code> makes all text blue.
    </p>
</body>
</html>
