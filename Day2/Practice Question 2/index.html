<!DOCTYPE html>
<html>
<head>
    <style>
        #myid p {
            color: green;
        }
    </style>
</head>
<body>
    <div id="myid">
        <p>This paragraph will be green.</p>
        <p>This one too!</p>
    </div>
    <div>
        <p>This paragraph will NOT be green.</p>
    </div>
</body>
</html>
