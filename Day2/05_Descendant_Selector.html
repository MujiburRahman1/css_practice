<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <style>
    div span {
      color: red; /* This will make all spans inside divs red */
    }
  </style>
</head>
<body>
  <div>
    <p>This is a <span>red span</span> inside a div.</p>
  </div>
  <p>This is a <span>normal span</span> outside a div.</p>
</body>
</html>
